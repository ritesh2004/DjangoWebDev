<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            background-color: cyan;
        }
        .form-control{
            height: 300px;
            width: 550px
        }
        @media screen and (max-width: 768px) {
            .form-control{
                width: 500px;
                height: 200px;
            }
        }
        @media screen and (max-width: 560px) {
            .form-control{
                width: 300px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <h2 class="text-center mt-4">PDF MERGER</h2>
    <p class="text-center">Merger your pdf easily</p>
    <div class="container w-100 h-100">
    <div class="mb-3 position-absolute top-50 start-50 translate-middle">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <label for="file" class="form-label">Drag or Upload your files here</label>
        <input class="form-control" type="file" id="file" name="file" multiple>
        <br>
        <button type="submit" class="btn btn-primary">Merge</button>
        </form>
        <br>
        {% if File.file %}
            <p>File Uploaded sucessfully!</p>
        {% endif %}
        <p style="color: red;">{{error}}</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
